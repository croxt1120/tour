<div class="panel panel-default">
    <div class="panel-heading">기본 정보</div>
    <div class="panel-body">
        <table class="package-info-table table table-bordered input-group">
            <tbody>
        
                <tr>
                    <th>
                        손님
                    </th>
                    <td colspan="5">
                        <input id="customerName" class="data" data-type="input" type="text" maxlength=9 value="test손님">
                    </td>
                    <th class="width-50">
                        성인
                    </th>
                    <td>
                        <input id="adultMember" class="data" data-type="input" type="number" min="0" value="2">
                    </td>
                    <th class="width-50">
                        아동
                    </th>
                    <td>
                        <input id="childMember" class="data" data-type="input"  type="number" min="0" value="2">
                    </td>
                </tr>

                <tr>
                    <th>
                        제목
                    </th>
                    <td colspan="9">
                        <input id="tourName" class="data" type="text" maxlength=30 value="test제목">
                    </td>
                </tr>
        
                <tr>
                    <th>
                        여행개시일
                    </th>
                    <td colspan="9">
                        <input id="travelStartDate" class="data" type="text">
                    </td>
                </tr>
        
                <tr>
                    <th>
                        여행마감일
                    </th>
                    <td colspan="9">
                        <input id="travelEndDate" class="data" type="text" >
                    </td>
                </tr>
        
                <tr>
                    <th rowspan="2">
                        기획자
                    </th>
                    <td colspan="9">
                        <input id="planner" class="data" type="text" maxlength=30 value="test기획자">
                    </td>
                </tr>
                <tr>
                    <td colspan="9">
                        <input id="plannerInfo" class="data" type="text" maxlength=30 value="test기획자정보">
                    </td>
                </tr>
                <tr>
                    <th>
                        포함사항
                    </th>
                    <td colspan="9">
                        <textarea id="inclusion" class="data form-control" rows="3">test포함사항
                        dsfsdfsdfsdf
                        fsdsdfsdfsdf</textarea>
                    </td>
                </tr>
        
                <tr>
                    <th>
                        불포함사항
                    </th>
                    <td colspan="9">
                        <textarea id="exclusion" class="data form-control" rows="3">
                            test 불포함사
                            fdsfsdfsdf
                            sdfsdfsdfsdfs</textarea>
                    </td>
                </tr>
        
                <tr>
                    <th>
                        특별사항
                    </th>
                    <td colspan="9">
                        <textarea id="specialty" class="data form-control" rows="3">test특별사항
                        111111111111
                        2222222222222</textarea>
                    </td>
                </tr>


                <tr>
                    <th>
                        기타추가요금
                    </th>
                    <td colspan="5">
                        <input id="extraCharge" class="data input-money" type="text" maxlength=10 value="10,000">
                    </td>
                    <th class="width-50">
                        내역
                    </th>
                    <td colspan="3">
                        <input id="extraChargeInfo" class="data" type="text" maxlength=9 value="test기타내역">
                    </td>
                </tr>
                
                <tr>
                    <th rowspan="4">
                        항공사
                    </th>
                    <td colspan="5">
                        <input id="airline" class="data" type="text" maxlength=9 value="test출발항공사" placeholder="항공사">
                    </td>
                    <th class="width-50">
                        출발
                    </th>
                    <td>
                        <input id="depTime" class="data input-time" type="text" maxlength=8 value="09:10">
                    </td>
                    <th class="width-50">
                        도착
                    </th>
                    <td>
                        <input id="arrTime" class="data input-time" type="text" maxlength=8 value="10:20">
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input id="flightNumber" class="data" type="text" maxlength=9 value="test출발OZ" placeholder="편명">
                    </td>                    
                    <th class="width-50">
                        지역
                    </th>
                    <td colspan="3">
                        <input id="area" class="data" type="text" maxlength=8 value="test김해">
                    </td>
                </tr>

                <tr>
                    <td colspan="5">
                        <input id="returnAirline" class="data" type="text" maxlength=9 value="test리턴항공사" placeholder="항공사">
                    </td>
                    <th class="width-50">
                        출발
                    </th>
                    <td>
                        <input id="returnDepTime" class="data input-time" type="text" maxlength=8 value="20:10">
                    </td>
                    <th class="width-50">
                        도착
                    </th>
                    <td>
                        <input id="returnArrTime" class="data input-time" type="text" maxlength=8 value="21:20">
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input id="returnFlightNumber" class="data" type="text" maxlength=9 value="test리턴OZ" placeholder="편명">
                    </td>                    
                    <th class="width-50">
                        지역
                    </th>
                    <td colspan="3">
                        <input id="returnArea" class="data" type="text" maxlength=8 value="테스트제주">
                    </td>
                </tr>

                <tr>
                    <th rowspan="2">

                    </th>
                    <td rowspan="2" colspan="5">
                        <input id="airline" class="data" type="text" maxlength=9 value="test항공사">
                    </td>
                    <th class="width-50">
                        출발
                    </th>
                    <td>
                        <input id="depTime" class="data" type="text" maxlength=8 value="20:10">
                    </td>
                    <th class="width-50">
                        리턴
                    </th>
                    <td>
                        <input id="returnDepTime" class="data" type="text" maxlength=8 value="20:20">
                    </td>
                </tr>
        -->
        <!--
                <tr>
                    <th class="width-50">
                        도착
                    </th>
                    <td>
                        <input id="arrTime" class="data" type="text" maxlength=8 value="20:40">
                    </td>
                    <th class="width-50">
                        도착
                    </th>
                    <td>
                        <input id="returnArrTime" class="data" type="text" maxlength=8 value="20:50">
                    </td>
                </tr>
        -->

                <tr>
                    <th>
                        차량
                    </th>
                    <td>
                        <input id="carMember" class="data" type="number" min="0" value="24">
                    </td>
                    <td class="width-50">
                        인승
                    </td>
                    <th colspan="5">
                        기사님
                    </th>
                    <td colspan="3">
                        <input id="driver" class="data" type="text" maxlength=8 value="test기사님">
                    </td>
                </tr>                

            </tbody>
        </table>
    </div>
</div>
