<div class="panel panel-default">
    <div class="panel-heading">기본 정보</div>
    <div class="panel-body">
        <table class="package-info-table table table-bordered input-group">
            <tbody>
        
                <tr>
                    <th>
                        손님
                    </th>
                    <td colspan="5">
                        <input id="customerName" class="data" data-type="input" type="text" maxlength=9 value="">
                    </td>
                    <th class="width-50">
                        성인
                    </th>
                    <td>
                        <input id="adultMember" class="data" data-type="input" type="number" min="0" value="0">
                    </td>
                    <th class="width-50">
                        아동
                    </th>
                    <td>
                        <input id="childMember" class="data" data-type="input"  type="number" min="0" value="0">
                    </td>
                </tr>

                <tr>
                    <th>
                        제목
                    </th>
                    <td colspan="9">
                        <input id="tourName" class="data" type="text" maxlength=30 value="">
                    </td>
                </tr>
        
                <tr>
                    <th>
                        여행개시일
                    </th>
                    <td colspan="9">
                        <input id="travelStartDate" class="data" type="text">
                    </td>
                </tr>
        
                <tr>
                    <th>
                        여행마감일
                    </th>
                    <td colspan="9">
                        <input id="travelEndDate" class="data" type="text" >
                    </td>
                </tr>
        
                <tr>
                    <th rowspan="2">
                        기획자
                    </th>
                    <td colspan="9">
                        <input id="planner" class="data" type="text" maxlength=30 value="">
                    </td>
                </tr>
                <tr>
                    <td colspan="9">
                        <input id="plannerInfo" class="data" type="text" maxlength=30 value="">
                    </td>
                </tr>
                <tr>
                    <th>
                        포함사항
                    </th>
                    <td colspan="9">
                        <textarea id="inclusion" class="data form-control" rows="3"></textarea>
                    </td>
                </tr>
        
                <tr>
                    <th>
                        불포함사항
                    </th>
                    <td colspan="9">
                        <textarea id="exclusion" class="data form-control" rows="3"></textarea>
                    </td>
                </tr>
        
                <tr>
                    <th>
                        특별사항
                    </th>
                    <td colspan="9">
                        <textarea id="specialty" class="data form-control" rows="3"></textarea>
                    </td>
                </tr>


                <tr>
                    <th>
                        기타추가요금
                    </th>
                    <td colspan="5">
                        <input id="extraCharge" class="data input-money" type="text" maxlength=10 value="">
                    </td>
                    <th class="width-50">
                        내역
                    </th>
                    <td colspan="3">
                        <input id="extraChargeInfo" class="data" type="text" maxlength=9 value="">
                    </td>
                </tr>
                
                <tr>
                    <th rowspan="4">
                        항공사
                    </th>
                    <td colspan="5">
                        <input id="airline" class="data" type="text" maxlength=9 value="" placeholder="항공사">
                    </td>
                    
                    <th class="width-50">
                        출발
                    </th>
                    <td colspan="2">
                        <input id="area" class="data" type="text" maxlength=8 value="" placeholder="지역">
                    </td>
                    
                    <td>
                        <input id="depTime" class="data input-time" type="text" maxlength=8 value="" placeholder="시간">
                    </td>

                    
                    <!--<th class="width-50">-->
                    <!--    도착-->
                    <!--</th>-->
                    <!--<td>-->
                    <!--    <input id="arrTime" class="data input-time" type="text" maxlength=8 value="">-->
                    <!--</td>-->
                </tr>
                <tr>
                    <td colspan="5">
                        <input id="flightNumber" class="data" type="text" maxlength=9 value="" placeholder="편명">
                    </td>
                    <th class="width-50">
                        도착
                    </th>
                    <td colspan="2">
                        <input id="arrAarea" class="data" type="text" maxlength=8 value="" placeholder="지역">
                    </td>
                    
                    <td>
                        <input id="arrTime" class="data input-time" type="text" maxlength=8 value="" placeholder="시간">
                    </td>
                    <!--<th class="width-50">-->
                    <!--    지역-->
                    <!--</th>-->
                    <!--<td colspan="3">-->
                    <!--    <input id="area" class="data" type="text" maxlength=8 value="">-->
                    <!--</td>-->
                </tr>

                <tr>
                    <td colspan="5">
                        <input id="returnAirline" class="data" type="text" maxlength=9 value="" placeholder="항공사">
                    </td>
                    <th class="width-50">
                        출발
                    </th>
                    <td colspan="2">
                        <input id="returnArea" class="data" type="text" maxlength=8 value="" placeholder="지역">
                    </td>
                    <td>
                        <input id="returnDepTime" class="data input-time" type="text" maxlength=8 value="" placeholder="시간">
                    </td>
                    <!--<th class="width-50">-->
                    <!--    도착-->
                    <!--</th>-->
                    <!--<td>-->
                    <!--    <input id="returnArrTime" class="data input-time" type="text" maxlength=8 value="">-->
                    <!--</td>-->
                </tr>
                <tr>
                    <td colspan="5">
                        <input id="returnFlightNumber" class="data" type="text" maxlength=9 value="" placeholder="편명">
                    </td>
                    <th class="width-50">
                        도착
                    </th>
                    <td colspan="2">
                        <input id="returnArrArea" class="data" type="text" maxlength=8 value="" placeholder="지역">
                    </td>
                    <td>
                        <input id="returnArrTime" class="data input-time" type="text" maxlength=8 value="" placeholder="시간">
                    </td>
                    <!--<th class="width-50">-->
                    <!--    지역-->
                    <!--</th>-->
                    <!--<td colspan="3">-->
                    <!--    <input id="returnArea" class="data" type="text" maxlength=8 value="">-->
                    <!--</td>-->
                </tr>

                <tr>
                    <th>
                        차량
                    </th>
                    <td>
                        <input id="carMember" class="data" type="number" min="0" value="">
                    </td>
                    <td class="width-50">
                        인승
                    </td>
                    <th colspan="5">
                        기사님
                    </th>
                    <td colspan="3">
                        <input id="driver" class="data" type="text" maxlength=8 value="">
                    </td>
                </tr>                

            </tbody>
        </table>
    </div>
</div>
