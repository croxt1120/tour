<div class="panel panel-default">
    <div class="panel-heading">가격</div>
    <div class="panel-body">
        <div style="float: left;">
            <table class="base-table table table-bordered" style="width: 240px;">
                <tbody>
                    <tr>
                        <th colspan="2">
                            기초 정보
                        </th>
                    </tr>
                    <tr>
                        <th style="width: 75px;">
                            총 인원
                        </th>
                        <td>
                            <label class="total-member">0</label> (성인: <label class="adult-member">0</label> / 아동: <label class="child-member">0</label>)
                        </td>
                    </tr>
                    <tr>
                        <th>
                            차량 비
                        </th>
                        <td>
                            <input id="carRent" class="data input-money" data-type="input" type="text" maxlength=10 value="">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            숙박 비
                        </th>
                        <td>
                            <input id="roomCharge" class="data input-money" data-type="input" type="text" maxlength=10 value="">
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <table class="base-table table table-bordered" style="width: 240px; margin-top: 20px;">
                <tbody>
                    <tr>
                        <th colspan="2">계약 정보</th>
                    </tr>
                    <tr>
                        <th style="width: 75px;">계약금</th>
                        <td>
                            <input id="deposit" class="data input-money" data-type="input" type="text" maxlength=10 value="">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            기타요금
                        </th>
                        <td class="extra-charge">0</td>
                    </tr>
                    <tr>
                        <th>
                            총판매가
                        </th>
                        <td class="total-tour-expenses">0</td>
                    </tr>
                    <tr>
                        <th>
                            잔금
                        </th>
                        <td class="balance">0</td>
                    </tr>
                    <tr>
                        <th>
                            납기일
                        </th>
                        <td>
                            <input id="paymentDate" class="data" type="text">
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
        
        <div style="float: left; margin-left: 20px;">
            <table class="base-table table table-bordered" style="width: 470px;">
                <tbody>
                    <tr>
                        <th rowspan="2" style="width: 75px;">
                            구분
                        </th>
                        <th rowspan="2" style="width: 170px;">
                            적요
                        </th>
                        <th colspan="2">
                            1인 비용
                        </th>
                    </tr>
                    <tr>
                        <th>
                            성인
                        </th>
                        <th>
                            아동
                        </th>
                    </tr>
                    
                    <tr>
                        <th>
                            항공료
                        </th>
                        <td>
                            <input id="airSummary" class="data" data-type="input" type="text" maxlength=9 value="">
                        </td>
                        <td>
                            <input id="airOneAdult" class="data input-money" data-type="input" type="text" maxlength=10 value="">
                        </td>
                        <td>
                            <input id="airOneChild" class="data input-money" data-type="input" type="text" maxlength=10 value="">
                        </td>
                    </tr>

                    <tr>
                        <th>
                            차량료
                        </th>
                        <td>
                            <input id="carSummary" class="data" data-type="input" type="text" maxlength=9 value="">
                        </td>
                        <td colspan="2" class="car-rent-a-person">0</td>
                    </tr>
                    
                    <tr>
                        <th>
                            숙박료
                        </th>
                        <td>
                            <input id="roomSummary" class="data" data-type="input" type="text" maxlength=9 value="">
                        </td>
                        <td  colspan="2" class="room-charge-a-person">0</td>
                    </tr>
                    
                    <tr>
                        <th>
                            지상비
                        </th>
                        <td>
                            <input id="localTourSummary" class="data" data-type="input" type="text" maxlength=9 value="">
                        </td>
                        <td colspan="2" class="local-tour-charge-a-person">0</td>
                    </tr>
                    
                    <tr>
                        <th>
                            보성수익
                        </th>
                        <td>
                            <input id="tourProfitSummary" class="data" data-type="input" type="text" maxlength=10 value="">
                        </td>
                        <td colspan="2">
                            <input id="tourProfit" class="data input-money" data-type="input" type="text" maxlength=9 value="">
                        </td>
                    </tr>
                    
                    <tr>
                        <th>
                            총계
                        </th>
                        <td></td>
                        <td class="adult-charge">0</td>
                        <td class="child-charge">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
